<header class="header--large">
    <nav [ngClass]="{'reduced-visibility': pageScrolled}">
        <app-toggle></app-toggle>
        <app-link-list></app-link-list>
    </nav>

    <app-logo aria-hidden="true" size="large"></app-logo>

</header>

<header class="header--small">
    <app-logo size="small"></app-logo>
    <div class="burger-menu-wrapper">
        <img src="./assets/icons/burger-menu.webp" alt="" class="burger-menu--toggle" (click)="showBurgerMenu()">
        <div id="dimmer" class="dimmer" [ngClass]="{'d-none': !displayBurgerMenu}" (click)="hideBurgerMenu()"></div>
        <app-burger-menu [ngClass]="{'d-none': !displayBurgerMenu}"></app-burger-menu>
    </div>
</header>
