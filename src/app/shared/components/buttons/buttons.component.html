<button [ngClass]="(type == 'regular') ? type : type" (mousemove)="hover($event)" (mouseleave)="endHover($event)">
    <span #spanElement class="label">{{ text }}</span>
    @if (type == 'regular') {
    <span #spanElement class="label--cloned">{{ text }}</span>
    <span #spanElement class="spacer">{{ text }}</span>
    }
</button>
